name: Build/Test Charm

on:
  workflow_call:

jobs:

  unit-test:
    name: Unit tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: |
          tox -e unit

  functional-test:
    name: Functional tests
    runs-on: ubuntu-latest
    needs:
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install tox
      - name: Setup LXD
        uses: canonical/setup-lxd@ce8decb3609c0a03c5abd5034d02a6c145e2076f
      - name: Run tests
        run: |
          tox -e functional

  integration-test:
    name: Integration tests
    runs-on: ubuntu-22.04
    needs:
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup hosts for tests
        run: |
          echo "10.64.140.43 testing-ratings.foo.bar" | sudo tee -a /etc/hosts
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          juju-channel: 3.5/stable
      - name: Run integration tests
        run: |
          tox -e integration -- --model=testing
