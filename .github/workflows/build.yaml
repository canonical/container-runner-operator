name: Build/Test Charm

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python3 -m pip install tox --break-system-packages tox
      - name: Run linters
        run: |
          tox -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install tox --break-system-packages tox
      - name: Run tests
        run: |
          tox -e unit
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          token: ${{secrets.CODECOV_TOKEN}}

  functional-test:
    name: Functional tests
    runs-on: ubuntu-latest
    needs:
      - unit-test
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install tox
      - name: Setup LXD
        uses: canonical/setup-lxd@08a1abca75674bc7bf909a43103cbe227010847d
      - name: Run tests
        run: |
          tox -e functional

  integration-test:
    name: Integration tests
    runs-on: ubuntu-24.04
    needs:
      - lint
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python -m pip install tox --break-system-packages tox
      - name: Setup hosts for tests
        run: |
          echo "10.64.140.43 testing-ratings.foo.bar" | sudo tee -a /etc/hosts
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          juju-channel: 3.5/stable
      - name: Run integration tests
        run: |
          tox -e integration -- --model=testing
